<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator matrix</title>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
<script>
    // Mendefinisikan dua matriks
    const A = [
        [1, 2],
        [3, 4]
    ];

    const B = [
        [5, 6],
        [7, 8]
    ];

    // Penjumlahan matriks
    const sum = math.add(A, B);
    console.log('Penjumlahan Matriks A dan B:', sum);

    // Pengurangan matriks
    const difference = math.subtract(A, B);
    console.log('Pengurangan Matriks A dan B:', difference);

    // Perkalian matriks
    const product = math.multiply(A, B);
    console.log('Perkalian Matriks A dan B:', product);

    // Determinan matriks
    const determinantA = math.det(A);
    console.log('Determinan Matriks A:', determinantA);
</script>
</body>
</html>
